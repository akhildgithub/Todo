<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <br><br>
  <h1 class="card-title text-center">TODO</h1>
  <br>
  <div class="card container" style="width: 70vw;">
    <div class="card-body" style="margin-bottom:-4vh">
      
      <form class='mb-1'>
        <div class="mb-1">
          <label class="form-label">Key</label>
          <input id='key1' type="text" class="form-control">
        </div>
        <div class="mb-1">
          <label class="form-label">Description</label>
          <input id="value1" type="text" class="form-control">
        </div>
      </form>
      
      <a id='edit' class="btn btn-primary mx-1 my-2"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Edit Item</a>
      <a id='add' class="btn btn-primary mx-1 my-2"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Add Item</a>
      <a id='delet' class="btn btn-primary mx-1 my-2"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Delete Item</a>
      <a id='clear1' class="btn btn-primary mx-1 my-2"
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">Clear All</a>
      <p class='mb-0'> * Deleting items don't need Description</p>
      <p class='mb=0'> * Clearing all items don't need any value</p>
    </div>
  </div>
  <br>
  
  <div id='todos' class='container' style="width: 70vw;"></div>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
